---
- name: Setup control node
  hosts: controller
  vars:
    USER: rhel
  tasks:
    - name: Print msg
      ansible.builtin.debug:
        msg: "Setup has completed"

    - name: Create ansible-navigator.yml
      ansible.builtin.copy:
        content: |
          ---
          ansible-navigator:
            ansible:
              inventory:
                entries:
                - /home/rhel/ansible-files/inventory
            execution-environment:
              container-engine: podman
              enabled: true
              image: quay.io/acme_corp/first_playbook_ee:latest
              pull:
                policy: missing
            logging:
              level: debug
            mode: stdout
            playbook-artifact:
              save-as: /home/rhel/.logs/{playbook_name}-artifact-{time_stamp}.json
        dest: "/home/{{ USER }}/ansible-files/ansible-navigator.yml"
        owner: "{{ USER }}"
        group: "{{ USER }}"
        mode: "0644"


- name: Setup nodes
  hosts: nodes
  tasks:
    - name: Install packages
      become: true
      ansible.builtin.dnf:
        name: cups-filesystem
        state: present

    - name: Disable SELinux
      ansible.posix.selinux:
        state: disabled
