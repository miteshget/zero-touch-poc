---
- name: Setup control node
  hosts: controller
  vars:
    USER: rhel
  tasks:
    - name: Print msg
      ansible.builtin.debug:
        msg: "Setup has completed"

- name: Setup nodes
  hosts: nodes
  tasks:
    - name: Install packages
      become: true
      ansible.builtin.dnf:
        name: cups-filesystem
        state: present

    - name: Disable SELinux
      ansible.posix.selinux:
        state: disabled
